<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Seller Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Gambar -->
    <div class="flex justify-center mt mt-10">
        <img src="../img/logo_login_sel.svg" alt="">
    </div>
    <!-- Login -->
    <div class="flex flex-col items-center">
        <div class="mt-4">
            <div class="flex justify-center">
                <div class="max-w-full">
                    <!-- Isi action dengan tujuan page apabila menekan submit -->
                    <form action="/code/letseatm_sel.html" method="POST">
                        <!-- Form -->
                        <!-- Nama -->
                        <div class="flex justify-center">
                            <div class="max-w-full">
                                <label for="email" class="font-inter font-bold block text-sm text-gray-900 dark:text-white">Nama</label>
                                <input type="text" id="email" class="border-2 border-yellow-600 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:placeholder-gray-400 dark:text-white" placeholder="Username"
                                name="email">
                            </div>
                        </div>

                        <!-- Email  -->
                        <div class="flex justify-center mt-2">
                            <div class="max-w-full">
                                <label for="email" class="font-inter font-bold block text-sm text-gray-900 dark:text-white">Email</label>
                                <input type="email" id="email" class="border-2 border-yellow-600 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:placeholder-gray-400 dark:text-white" placeholder="Username"
                                name="email">
                            </div>
                        </div>

                        <!-- Username  -->
                        <div class="flex justify-center mt-2">
                            <div class="max-w-full">
                                <label for="email" class="font-inter font-bold block text-sm text-gray-900 dark:text-white">Username</label>
                                <input type="text" id="email" class="border-2 border-yellow-600 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:placeholder-gray-400 dark:text-white" placeholder="Username"
                                name="email">
                            </div>
                        </div>

                        <!-- Nomor Telepon  -->
                        <div class="flex justify-center mt-2">
                            <div class="max-w-full">
                                <label for="email" class="font-inter font-bold block text-sm text-gray-900 dark:text-white">Nomor Telepon</label>
                                <input type="tel" id="email" class="border-2 border-yellow-600 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:placeholder-gray-400 dark:text-white" placeholder="Username"
                                name="email">
                            </div>
                        </div>

                        <!-- Password -->
                        <div class="flex justify-center mt-2">
                            <div class="max-w-full">
                                <label for="password" class="font-inter block text-sm font-bold text-gray-900 dark:text-white">Password</label>
                                <input type="password" id="password" class="border-2 border-yellow-600 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:placeholder-gray-400 dark:text-white" placeholder="Password"
                                name="password">
                            </div>
                        </div>

                        <!-- Re-enter Password -->
                        <div class="flex justify-center mt-2">
                            <div class="max-w-full">
                                <label for="password" class="font-inter block text-sm font-bold text-gray-900 dark:text-white">Re-enter Password</label>
                                <input type="password" id="password" class="border-2 border-yellow-600 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:placeholder-gray-400 dark:text-white" placeholder="Password"
                                name="password">
                            </div>
                        </div>
    
                        <!-- Button Signup -->
                        <div>
                            <button type="submit" class="flex justify-center mt-5">
                                <img src="../img/login_button_sel.svg" alt="">
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Signup -->
            <div class="flex justify-center mt-4">
                <div class="max-w-full">
                    <p class="text-center text-sm font-inter">Already have an account? <a href="./login_sel.html" class="font-inter font-semibold text-yellow-600">Login</a></p>
                </div>
            </div>
            <div class="mb-7"></div>
        </div>
    </div>
</body>
</html>
