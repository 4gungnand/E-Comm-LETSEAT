<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Gambar -->
    <div>
        <img src="../img/RectangleSignup.png">
    </div>
    
    <div>
        <div class="flex flex-col items-center">
            <div class="mt-4">
                <div class="flex justify-center">
                    <div class="max-w-full">
                        <form action="/code/login_buy.html" method="POST">
                            <!-- Form -->
                            <!-- Nama -->
                            <div class="flex justify-center">
                                <div class="max-w-full">
                                    <label for="nama" class="font-inter block text-sm font-medium text-gray-900 dark:text-white">Nama</label>
                                    <input type="text" id="nama" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="ex.ambatukam"
                                    name="nama">
                                </div>
                            </div>

                            <!-- Nomor Telepon -->
                            <div class="flex justify-center mt-2">
                                <div class="max-w-full">
                                    <label for="" class="font-inter block text-sm font-medium text-gray-900 dark:text-white">Nomor Telepon</label>
                                    <input type="text" id="notelp" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="ex.0878XXXXX">
                                </div>
                            </div>
                            
                            <!-- Username -->
                            <div class="flex justify-center mt-2">
                                <div class="max-w-full">
                                    <label for="" class="font-inter block text-sm font-medium text-gray-900 dark:text-white">Username</label>
                                    <input type="text" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="ex.ambatukam">
                                </div>
                            </div>
    
                            <!-- Password -->
                            <div class="flex justify-center mt-2">
                                <div class="max-w-full">
                                    <label for="password" class="font-inter block text-sm font-medium text-gray-900 dark:text-white">Password</label>
                                    <input type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Password"
                                    name="password"> 
                                </div>
                            </div>

                            <!-- Re-enter Password -->
                            <div class="flex justify-center mt-2">
                                <div class="max-w-full">
                                    <label for="" class="font-inter block text-sm font-medium text-gray-900 dark:text-white">Re-enter Password</label>
                                    <input type="text" id="repassword" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Password">
                                </div>
                            </div>

                            <!-- Button Login -->
                            <div class="flex justify-center mt-2">
                                <div class="max-w-full">
                                    <a href="">
                                        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">SignUp</button>
                                    </a>
                                
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Signup -->
                <div class="flex justify-center mb-32">
                    <div class="max-w-full">
                        <p class="text-center text-sm font-inter">Already have an account? <a href="./login_buy.html" class="font-inter font-semibold">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
